<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itachi's Calculator</title>
    <link rel="icon" type="image/x-icon" href="./favicon.io.png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Itachi's Calculator</h1>
      <div class="calculator">
        <form>
          <div class="Display">
            <input type="text" name="Display" placeholder="0" />
          </div> 
          <div>
            <input type="button" value="AC" class="hover"  onclick="Display.value = '' "  id="btn-color" />
            <input type="button" value="DE" class="hover"  onclick="Display.value = Display.value.toString().slice(0,-1) " id="btn-color" />
            <input type="button" value="."  class="hover"  onclick="Display.value += '.' "  id="btn-color" />
            <input type="button" value="/"  class="hover"  onclick="Display.value += '/' "  id="btn-color"/>
          </div>
          <div>
            <input type="button" value="7" class="hover"   onclick="Display.value += '7' " />
            <input type="button" value="8" class="hover"   onclick="Display.value += '8' " />
            <input type="button" value="9" class="hover"   onclick="Display.value += '9' " />
            <input type="button" value="*" class="hover"   onclick="Display.value += '*' " id="btn-color" />
          </div>
          <div>
            <input type="button" value="4" class="hover"   onclick="Display.value += '4' " />
            <input type="button" value="5" class="hover"   onclick="Display.value += '5' " />
            <input type="button" value="6" class="hover"   onclick="Display.value += '6' " />
            <input type="button" value="-" class="hover"   id="btn-color" onclick="Display.value += '-' " />
          </div>
          <div>
            <input type="button" value="1" class="hover"   onclick="Display.value += '1' " />
            <input type="button" value="2" class="hover"   onclick="Display.value += '2' " />
            <input type="button" value="3" class="hover"   onclick="Display.value += '3' " />
            <input type="button" value="+" class="hover"   id="btn-color"onclick="Display.value += '+' " />
          </div>
          <div>
            <input type="button" value="00" class="hover"  onclick="Display.value += '00' " />
            <input type="button" value="0"  class="hover"  onclick="Display.value += '0' " />
            <input type="button" value="="  class="hover"  id="equal" onclick="Display.value= eval(Display.value)"/>
          </div>
        </form>
      </div>
     
    </div>
    <div class="social-media">
      <a href="" class="fa fa-facebook"></a>
  <a href="#" class="fa fa-twitter"></a>
  <a href="#" class="fa fa-github"></a>
  <a href="#" class="fa fa-instagram"></a>
  <a href="https://www.linkedin.com/in/arjunvishwakarma/" class="fa fa-linkedin"></a>
    </div>
    </div>
  </body>
</html>
